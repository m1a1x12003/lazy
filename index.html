    // ç†ç”±é¸æ“‡
    reasonButtons.forEach(btn => {

    // æ™‚é–“æ ¼å¼
    function getNow24H() {
      const now = new Date();

      return `${pad(now.getFullYear())}-${pad(now.getMonth() + 1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }

    // é–‹å§‹ / çµæŸ å·æ‡¶
    startBtn.onclick = () => {
      if (!isRunning) {
        const salary = parseFloat(salaryInput.value);
        if (isNaN(salary) || salary <= 0) {
          alert("è«‹è¼¸å…¥æœ‰æ•ˆæœˆè–ªï¼");
          return;
        }
        perMs = salary / (160 * 60 * 60 * 1000);
        elapsedMs = 0;
        isRunning = true;
        startBtn.textContent = "çµæŸå·æ‡¶";
        timer = setInterval(() => {
          elapsedMs += 100;
          timeDisplay.textContent = (elapsedMs / 1000).toFixed(1);
          amountDisplay.textContent = (elapsedMs * perMs).toFixed(2);
        }, 100);
      } else {
        clearInterval(timer);
        isRunning = false;
        startBtn.textContent = "é–‹å§‹å·æ‡¶";
        const earned = (elapsedMs * perMs).toFixed(2);
        totalEarned += parseFloat(earned);
        totalDisplay.textContent = totalEarned.toFixed(2);
        const reasonText = reasonDisplay.textContent || "ç„¡";
        const log = `${getNow24H()} - å·æ‡¶ ${(elapsedMs / 1000).toFixed(1)} ç§’ï¼Œè³ºäº† NT$${earned}ï¼Œç†ç”±ï¼š${reasonText}`;
        const li = document.createElement("li");
        li.textContent = log;
        logList.prepend(li);
        const logs = JSON.parse(localStorage.getItem("lazyLogs") || "[]");
        logs.unshift(log);
        localStorage.setItem("lazyLogs", JSON.stringify(logs));
        localStorage.setItem("totalEarned", totalEarned.toFixed(2));
      }
    };

    // åŒ¯å‡ºè³‡æ–™
    exportBtn.onclick = () => {
      const data = {
        savedSalary: localStorage.getItem("savedSalary"),
        totalEarned: localStorage.getItem("totalEarned"),
        lazyLogs: JSON.parse(localStorage.getItem("lazyLogs") || "[]")
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `è–ªæ°´å°å·å‚™ä»½_${new Date().toISOString().slice(0, 10)}.json`;
      a.click();
      URL.revokeObjectURL(url);
    };

    // åŒ¯å…¥è³‡æ–™
    importBtn.onclick = () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.onchange = e => {
        const file = e.target.files[0];

            if (data.savedSalary) localStorage.setItem("savedSalary", data.savedSalary);
            if (data.totalEarned) localStorage.setItem("totalEarned", data.totalEarned);
            if (data.lazyLogs) localStorage.setItem("lazyLogs", JSON.stringify(data.lazyLogs));
